<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="panel scores">

            <!-- Score Player -->
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <!-- Porcentual do life bar -->
                    <div class="life"
                    :class="{danger: playerLife < 20}"
                    :style="{width: playerLife + '%'}">
                        <!-- Progresso -->
                    </div>
                </div>
                <div> {{ playerLife }}%</div>
            </div>

            <!-- Score Monstro -->
            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <!-- Porcentual do life bar -->
                    <div class="life"
                        :class="{danger: monsterLife < 20}"
                        :style="{width: monsterLife + '%'}">
                        <!-- Progresso -->
                    </div>
                </div>
                <div> {{ monsterLife }}%</div>
            </div>

        </div>
        <div class="panel result" v-if="hasResult">
            <!-- Mensagem win/lose -->
            <div v-if="monsterLife == 0" class="win">Você ganhou!!!</div>
            <div v-else class="lose">Você perdeu!!!</div>
        </div>

        <div class="panel buttons">
            <template v-if="running">
                <button class="btn attack">Ataque</button>
                <button class="btn especial-attack">Ataque Especial</button>
                <button class="btn heal">Curar</button>
                <button class="btn give-up" @click="running = false">Desistir</button>
            </template>
            <button v-else @click="startGame" 
                           class="btn new-game">Iniciar Jogo</button>
            
        </div>
        <div class="panel logs"></div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
